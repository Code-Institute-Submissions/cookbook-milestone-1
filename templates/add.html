{% extends 'base.html' %}
{% block content %}

<main class="bg-color-white">

  <section>

    <header id="intro-header">
      <h1>Create a new recipe</h1>
    </header>

    <div class="container">

      <form action="{{ url_for('insert_recipe') }}" method="POST" enctype="multipart/form-data">

        <div id="picarea">
          <img id="output" src="/static/images/uploadpic.png" alt="upload-picture" />
          <label class="button-pic" for="input-id">Select a file</label>
          <input type="file" id="input-id" onchange="document.getElementById('output').src = window.URL.createObjectURL(this.files[0])" name="picture" required>
        </div>

        <br /><br /><br />
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Recipe title" required>
        <select id="category" name="category_name" required>
          <option value="" selected>Choose Category</option>
          <option value="Pasta">Pasta</option>
          <option value="Meat&Fish">Meat&Fish</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Dessert">Dessert</option>
          <option value="Baking">Baking</option>
        </select>
        <label for="ptime">Prep Time</label>
        <input type="text" id="ptime" name="ptime" placeholder="Preparation time" required>
        <label for="ctime">Cook time</label>
        <input type="text" id="ctime" name="ctime" placeholder="Cooking time" required>
        <label for="serves">Serves</label>
        <input type="text" id="serves" name="serves" placeholder="Number of servings" required>
        <select id="slevel" name="slevel" required>
          <option value="" selected>Choose Level</option>
          <option value="Easy">Easy</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" placeholder="Write each ingredient on a new line" style="height:200px" required></textarea>
        <label for="method">Method</label>
        <textarea id="method" name="method" placeholder="Write each step on its own line" style="height:200px" required></textarea>

        <div class="btn-cont">
          <input type="submit" value="Submit">
        </div>

      </form>

    </div>

  </section>

</main>

{% endblock %}
